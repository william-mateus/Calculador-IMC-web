<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculador IMC</title>
        <link rel="stylesheet" href="estilo.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="form">
            <img src="icone saude.png" alt="">
            <h1>Calculador Imc</h1>
            <input type="number" name="altura" id="altura" class="input" placeholder="Altura (Metros)">
            <input type="number" name="peso" id="peso" class="input" placeholder="Peso (Kg)">
            <button class="botao" id="calcular" onclick="onButtonClick()">Calcular</button>
            <span id="mensagem" class="escondido"></span>
        </div>

        <script src="logica.js"></script>
    </body>
</html>
